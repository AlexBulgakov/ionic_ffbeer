<ion-card *ngIf="item" (click)="presentPopover()" [ngClass]="{'ffbeer-card-height': isPreview}">
  <img *ngIf="item.preview_picture" [src]="item.preview_picture"/>
  <ion-card-content>
    <ion-card-title>
      {{item.title}}
    </ion-card-title>
    <!--[class.text-preview]="isPreview"-->
    <p *ngIf="!isPreview" [innerHTML]="item.detail_text | keepHtml"></p>
  </ion-card-content>
</ion-card>
