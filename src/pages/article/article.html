<ion-header>
  <ion-toolbar>
    <ion-title>
      Статья
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text id="textSpanButton" showWhen="ios">Закрыть</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <article-single *ngIf="item" [item]="item"></article-single>
</ion-content>
